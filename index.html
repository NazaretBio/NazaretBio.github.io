<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  <h2 align="center">Nazaret Oca√±a De Nova</h2>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="ccnn.jpeg" style="width:900px;height:500px">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-green">
    Museo Ciencias Naturales
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="grefa.jpeg" style="width:900px;height:500px">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-green">
    GREFA
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="monkey.jpeg" style="width:900px;height:500px">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-green">
    Estrasburgo
  </div>
</div>

</div>

<button class="w3-button w3-display-left w3-green" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-green" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
